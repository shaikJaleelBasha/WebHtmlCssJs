<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
    background-color: rgb(135, 186, 59);
    padding-left: 0;
    margin: 0;
    display: flex;
    height: 100vh;
    align-items: center;
    justify-content: center;
}

.card {
    background-color: azure;
    width: 350px;
    height: auto;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 30px;
    border-radius: 30px;
    box-shadow: 0 4px 8px rgba(14, 24, 35, 0.897);
}

form {
    display: flex;
    flex-direction: column;
    width: 100%;
}

.details {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    width: 100%;
}

input, button {
    height: 40px;
    margin-bottom: 15px;
    border-radius: 6px;
    padding: 5px;
    box-sizing: border-box;
}

.details > input {
    width: 48%;
}

input[type="email"], input[type="password"] {
    width: 100%;
}

button {
    width: 100%; /* Make the button span the entire width of the form */
    background-color: #4CAF50; /* Optional: Add a nice color to the button */
    color: white;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #45a049; /* Optional: Add a hover effect */
}


    
</style>
<body>
    <div class="card">
        <h2>SignUp page</h2>
       <form >
        <input type="email" name="" id="" placeholder="Enter Your email">
        <div class="details">
            <input type="text" name="" id="" placeholder="first name">
            <input type="text" name="" id="" placeholder="last name">
        </div>
        <input type="password" name="" id="" placeholder="enter your Password">
        <button type="submit">signup</button>
       </form>
    </div>
</body>
</html>
